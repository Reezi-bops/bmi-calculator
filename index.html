<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>

        <label for="height">Height (m):</label>
        <input type="number" step="0.01" id="height" placeholder="Enter your height" required>

        <button id="calculateBtn">Calculate BMI</button>

        <h2 id="result"></h2>
        <footer>
            <p>Made By Raiko Rainer Jones R. Estrada</p>
        </footer>
    </div>

    <script src="bmi.js"></script>
    <script>
        let bmiCalculator;

        createBMICalculator().then(instance => {
            bmiCalculator = instance;

            document.getElementById('calculateBtn').addEventListener('click', () => {
                const weight = parseFloat(document.getElementById('weight').value);
                const height = parseFloat(document.getElementById('height').value);
                
                const result = bmiCalculator.calculateBMI(weight, height);
                document.getElementById('result').innerText = result;
            });
        });
    </script>
</body>
</html>
